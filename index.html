    <body>
        <div id="app">
            <div class="container">
                <h1>Datepicker</h1>
                <datepicker v-model="tgl"></datepicker>
                <p>
                    The name inside is {{ name }}, and tgl = {{ tgl }}
                    <!-- <router-link to="/cd">CD</router-link> -->
                </p>
                <div>
                    <input type="text" v-model="tgl" class="form-control"/>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="editMode" id="ed1">
                    <label class="form-check-label" for="ed1">
                        Edit Mode: {{ editMode }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="createMode" id="ed2">
                    <label class="form-check-label" for="ed2">
                        Create Mode: {{ createMode }}
                    </label>
                </div>
                <hr>
                <h1>Datatables (penumpang)</h1>
                <div>
                    <penumpang-datatable 
                        url="http://192.168.146.23/apishinta/public/penumpang" 
                        token="token_pdtt"
                        :editable="editMode"
                        :appendable="createMode"
                        @create="doCreate"
                        @edit="doEdit" 
                        @view="doView" 
                        @delete="doDelete"></penumpang-datatable>
                </div>
                <hr>
                <h1>Datatables (Customs Declaration)</h1>
                <div>
                    <cd-datatable 
                        url="http://192.168.146.23/apishinta/public/dokumen/cd" 
                        token="token_pdtt" 
                        :editable="editMode" 
                        :appendable="createMode"
                        @create="doCreate"
                        @edit="doEdit" 
                        @view="doView" 
                        @delete="doDelete"></cd-datatable>
                </div>
            </div>
            
        </div>

        <!-- MIXINS: JSON ERROR -->
        <script>
            var jsonMixin = {
                methods: {
                    handleAjaxError: function(jqXhr) {
                        var msg = "";
                        if (jqXhr.responseJSON) {
                            msg = "error: (" + jqXhr.responseJSON.error.http_code
                                + ")\n" + jqXhr.responseJSON.error.message;
                        } else {
                            msg = "Unknown error: could be caused by connection.";
                        }

                        alert(msg);
                    }
                }
            };
        </script>

        <!-- MIXINS: DATATABLE COMPONENT -->
        <script>
            var dtMixin = {
                props: {
                    editable: {
                        type: Boolean,
                        default: false
                    },
                    appendable: {
                        type: Boolean,
                        default: true
                    },
                    addNewText: {
                        type: String,
                        default: ''
                    }
                },
                data: function() {
                    return {
                        dt: null
                    };
                },
                methods: {
                    redraw: function() {
                        this.dt.draw();
                    },
                    refresh: function() {
                        this.dt.ajax.reload();
                    },
                    spawnDataControl: function(data) {
                        var html='<div class="btn-group" role="group">'
                            + 
                            ( 
                            this.editable ? 
                            '<button type="button" class="btn btn-sm btn-primary" data-action="edit" data-id="'+ data +'"><i class="fa fa-edit"></i></button>'
                            + '<button type="button" class="btn btn-sm btn-danger" data-action="delete" data-id="'+ data +'"><i class="fa fa-trash"></i></button>'
                            : '<button type="button" class="btn btn-sm btn-primary" data-action="view" data-id="'+ data +'"><i class="fa fa-eye"></i></button>'
                            )
                            +
                            '</div>';
                        return html;
                    },
                    showProcessing: function (v) {
                        // console.log(this.dt);
                        this.dt.processing(v);
                    },
                    initDatatable () {
                        var vm = this;
                        // action button click handler for buttons with data-action property set
                        $(this.$el).on('click', 'button[data-action]', function(e) {
                            var action = $(e.currentTarget).data('action');
                            var id = $(e.currentTarget).data('id');

                            // alert(action + '@' + id);
                            vm.$emit(action, id);

                            // alert(JSON.stringify(e));
                            // console.log(e);
                        });
                    }
                },
                watch: {
                    editable: function() {
                        this.redraw();
                    }
                }
            };
        </script>

        <!-- COMPONENT: DATEPICKER -->
        <script>
            Vue.component('datepicker', {
                props: ['value'],
                template: `
                    <div class="input-group date mb-3">
                        <input type="text" class="form-control" ref="dp">
                        <div class="input-group-append">
                            <button class="btn btn-primary"><i class="fa fa-calendar-alt"></i></button>
                        </div>
                    </div>
                `,
                watch: {
                    value: function(newVal, oldVal) {
                        $(this.$el).datepicker('update', newVal);
                    }
                },
                mounted() {
                    var vm = this;
                    $(this.$el).datepicker({
                        format: 'dd-mm-yyyy',
                        autoclose: true,
                        language: 'id',
                        weekStart: 1,
                        todayHighlight: true
                    }).on('changeDate', function(e) {
                        vm.$emit('input', vm.$refs.dp.value);
                    });

                    $(this.$el).datepicker('update', this.value);
                },
                destroyed() {
                    $(this.$el).datepicker('destroy');
                }
            });
        </script>

        <!-- COMPONENT: PENUMPANG-DATATABLE -->
        <script>
            Vue.component('penumpang-datatable', {
                props: {
                    url: String,
                    token: {
                        type: String,
                        required: true
                    },
                    searchDelay: {
                        type: Number,
                        default: 800
                    },
                    searchPlaceholder: {
                        type: String,
                        default: "Nama/asal/no paspor/etc"
                    },
                    timeout: {
                        type: Number,
                        default: 30000
                    }
                },
                mixins: [jsonMixin, dtMixin],
                template: `
                    <div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-primary" v-if="appendable" data-action="create" data-id="-1"><span>Input Penumpang <i class="fa fa-plus-circle"></i></span></button>
                        </div>
                        <table ref="tbl" class="table table-sm table-striped table-bordered dt-responsive" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Tgl Lahir</th>
                                    <th>No Paspor</th>
                                    <th>Kebangsaan</th>
                                    <th>Pekerjaan</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                `,
                mounted() {
                    var vm=this;

                    this.initDatatable();

                    this.dt = $(this.$refs.tbl).DataTable({
                        language: {
                            search: "_INPUT_",
                            searchPlaceholder: vm.searchPlaceholder
                        },
                        searchDelay: vm.searchDelay,
                        rowId: 'id',
                        ajax: {
                            url: vm.url,
                            type: 'GET',
                            crossDomain: true,
                            timeout: vm.timeout,
                            data: function(d) {
                                var page = Math.ceil(d.start/d.length) + 1;
                                return "q=" + d.search.value + "&number=" + d.length + "&page=" + page;
                            },
                            dataType: 'json',
                            processData: false,
                            beforeSend: function(xhr) {
                                xhr.setRequestHeader('Authorization', 'Bearer ' + vm.token );
                            },
                            error: function(a, b, c) {
                                console.log(a);
                                
                                // alert(a.statusCode());
                                // console.log(a.statusCode());
                                // var txtMessage = a.status + ": " + a.responseText;
                                // alert(txtMessage);
                                vm.handleAjaxError(a);
                                vm.dt.processing(false);
                            }
                        },
                        columns: [
                            { data: 'nama', orderable: false},
                            { data: 'tgl_lahir', orderable: false},
                            { data: 'no_paspor', orderable: false},
                            { data: 'kebangsaan', orderable: false},
                            { data: 'pekerjaan', orderable: false},
                            {
                                data: 'id',
                                orderable: false,
                                render: function(data, type, row, meta) {
                                    return vm.spawnDataControl(data);
                                }
                            }
                        ],
                        processing: true,
                        serverSide: true
                    });
                },
                destroyed() {
                    this.dt.destroy();
                }
            });
        </script>

        <!-- COMPONENT: CD-DATATABLE -->
        <script>
            Vue.component('cd-datatable', {
                props: {
                    url: String,
                    token: {
                        type: String,
                        required: true
                    },
                    searchDelay: {
                        type: Number,
                        default: 800
                    },
                    searchPlaceholder: {
                        type: String,
                        default: "Keyword pencarian..."
                    },timeout: {
                        type: Number,
                        default: 30000
                    }
                },
                mixins: [jsonMixin, dtMixin],
                methods: {
                    spawnDeclareBadge: function (str) {
                        // spawn elemeent based on de string
                        var style = "badge-primary";
                        switch (str) {
                            case "KARANTINA":
                                style = "badge-primary";
                                break;
                            case "NARKOTIKA":
                                style = "badge-danger";
                                break;
                            case "UANG":
                                style = "badge-success";
                                break;
                            case "KOMERSIL":
                                style = "badge-warning";
                                break;
                            case "BKC":
                                style = "badge-dark";
                                break;
                            case "IMPOR_UNTUK_DIPAKAI":
                                style = "badge-info";
                                break;
                            default:
                                style = "badge-secondary";
                        }

                        return '<span class="badge '+ style +'">' + str + '</span>';
                    }
                },
                template: `
                    <div>
                        <div class="mb-2">
                            <button class="btn btn-primary" v-if="appendable" data-action="create" id="-1">Input CD <i class="fa fa-plus-circle"></i></button>
                        </div>
                        <table ref="tbl" class="table table-sm table-striped table-bordered dt-responsive" style="width:100%">
                            <thead>
                                <tr>
                                    <th>No dok</th>
                                    <th>Tanggal</th>
                                    <th>Lokasi</th>
                                    <th>Penumpang</th>
                                    <th>No flight</th>
                                    <th>Tgl tiba</th>
                                    <th>Jml Barang</th>
                                    <th>Flags</th>
                                    <th>Terkunci?</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                `,
                mounted() {
                    var vm=this;

                    this.initDatatable();

                    this.dt = $(this.$refs.tbl).DataTable({
                        language: {
                            search: "_INPUT_",
                            searchPlaceholder: vm.searchPlaceholder
                        },
                        searchDelay: vm.searchDelay,
                        rowId: 'id',
                        ajax: {
                            url: vm.url,
                            type: 'GET',
                            timeout: vm.timeout,
                            crossDomain: true,
                            data: function(d) {
                                var page = Math.ceil(d.start/d.length) + 1;

                                // save it
                                d.q = d.search.value;
                                d.number = d.length;
                                d.page = d.page;
                                // console.log(d);

                                return "q=" + d.search.value + "&number=" + d.length + "&page=" + page;
                            },
                            dataType: 'json',
                            processData: false,
                            beforeSend: function(xhr) {
                                xhr.setRequestHeader('Authorization', 'Bearer ' + vm.token );
                            },
                            error: function(a) {
                                handleAjaxError(a);
                                this.dt.processing(false);
                            }
                        },
                        columns: [
                            { data: 'nomor_lengkap', orderable: false},
                            { data: 'tgl_dok', orderable: false},
                            { data: 'lokasi', orderable: false},
                            { data: 'penumpang.data.nama', orderable: false},
                            { data : 'no_flight', orderable: false},
                            { data : 'tgl_kedatangan', orderable: false},
                            { data: 'jumlah_detail', orderable: false},
                            { 
                                data: 'declare_flags', 
                                orderable: false,
                                render: function(data, type, row, meta) {
                                    var html = '';

                                    for (var i=0; i<data.length; i++) {
                                        html += vm.spawnDeclareBadge(data[i]) + ' ';
                                    }

                                    return html;
                                }
                            },
                            { 
                                data: 'is_locked', 
                                orderable: false,
                                render: function(data, type, row, meta) {
                                    // gambar badge dengan icon konci
                                    if (data) {
                                        return '<span class="badge badge-danger">YA <i class="fa fa-lock"></i></span>';
                                    } else {
                                        return '<span class="badge badge-primary">TIDAK <i class="fa fa-lock-open"></i></span>';
                                    }
                                }
                            },
                            {
                                data: 'id',
                                orderable: false,
                                render: function(data, type, row, meta) {
                                    // console.log(row);
                                    return vm.spawnDataControl(data);
                                }
                            }
                        ],
                        processing: true,
                        serverSide: true
                    });
                },
                destroyed() {
                    this.dt.destroy();
                }
            });
        </script>

        <!-- COMPONENT: SELECT-PENUMPANG -->
        <script>
            Vue.component('select-penumpang', {
                template: `
                <select><slot></slot></select>
                `,
                props: ['url', 'options', 'value', 'token'],
                data() {
                    return {};
                },
                mounted() {
                    var vm = this;
                    $(this.$el)
                        .select2({ data: this.options })
                        .val(this.value)
                        .trigger('change')
                        .on('change', function () {
                            vm.$emit('input', this.value);
                        });
                },
                destroyed() {
                    $(this.$el).off().select2('destroy');
                },
                watch: {

                }
            });
        </script>

        <script>

                    doEdit: function (id) {
                        alert("Must edit data@"+id);

                    doView: function (id) {

                    doDelete: function (id) {

                    },
                    doCreate: function (id) {
                        alert("Must create data@"+id);
                    }
                }
            });
        </script>
